{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }} {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
