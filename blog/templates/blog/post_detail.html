{% extends 'blog/base.html' %}

{% block content %}
    <a href="/">Go back</a>
    <div class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}

        <div class="pull-right">
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            {% if post.published_date %}
            <a class="btn btn-danger" href="{% url 'post_unpublish' pk=post.pk %}">Unpublish</a>
            {% else %}
            <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
            {% endif %}
        </div>

        <h1>{{ post.title }}</h1>
        <div>{{ post.text|urlize|linebreaks }}</div>
    </div>
{% endblock content %}
