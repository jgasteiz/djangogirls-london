{% extends 'blog/base.html' %}

{% block content %}
    <a href="/">Go back</a>
    <div class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|urlize|linebreaks }}</p>
    </div>
{% endblock content %}
